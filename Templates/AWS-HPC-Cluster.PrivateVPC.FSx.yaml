AWSTemplateFormatVersion: '2010-09-09'
Description: 1Click-HPC-FSx

Metadata: 
  AWS::CloudFormation::Interface:
    ParameterGroups: 
      - 
        Label: 
          default: ""
        Parameters: 
          - AdminPassword
          - VPC
          - PublicSubnetA
          - PublicSubnetB
          - PrivateSubnetA
          - FSx
    ParameterLabels: 
      AdminPassword: 
        default: 'Please, enter the password for the user "ec2-user": '
      VPC: 
        default: 'Please, chose your VPC: '
      PublicSubnetA: 
        default: 'Please, chose your the first Public Subnet: '
      PublicSubnetB: 
        default: 'Please, chose the second Public Subnet: '
      PrivateSubnetA: 
        default: 'Please, chose the Private Subnet where the cluster is deployed: '
      FSx: 
        default: 'Please, select the FSx to mount: '
        
Parameters:
    AdminPassword:
      Description: 'Min 8 chars, three of: lowercase, uppercase, number and symbols'
      Type: String
      MinLength: '8'
      MaxLength: '255'
      AllowedPattern: (?=^.{8,255}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*
      NoEcho: 'true'
      
    VPC:
      Description: 'The VPC which contains the public subnets.'
      Type: AWS::EC2::VPC::Id

    PublicSubnetA: 
      Description: 'The public subnet A.'
      Type: AWS::EC2::Subnet::Id

    PublicSubnetB: 
      Description: 'The public subnet B'
      Type: AWS::EC2::Subnet::Id
    
    PrivateSubnetA:
      Description: 'The Private subnet A (where the cluster is deployed)'
      Type: AWS::EC2::Subnet::Id
      
    FSx: 
      Description: 'FSx:'
      Type: String

